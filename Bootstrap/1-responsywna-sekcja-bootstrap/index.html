<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1-responsywna-sekcja-bootstrap</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <section id="sekcja-responsywna">
        <div class="container">
            <div class="row">
                <h1 class="col-lg-12">My skills</h1>
                <hr>
            </div>
            <div class="container-2 d-flex justify-content-center text-center">
                <div class="social-links row">
                    <!-- a, span, input, img - liniowe -->
                    <div class="col-md-4 col-sm-6">
                        <a href="" class="social-link"><i class="fab fa-html5"></i></a>
                        <h2>HTML5</h2>
                    </div>

                    <div class="col-md-4 col-sm-6">
                        <a href="" class="social-link"><i class="fab fa-css3-alt"></i></a>
                        <h2>CSS3</h2>
                    </div>

                    <div class="col-md-4 col-sm-6">
                        <a href="" class="social-link"><i class="fab fa-js"></i></a>
                        <h2>JavaScript</h2>
                    </div>

                    <div class="col-md-4 col-sm-6">
                        <a href="" class="social-link"><i class="fab fa-react"></i></a>
                        <h2>ReactJS</h2>
                    </div>

                    <div class="col-md-4 col-sm-6">
                        <a href="" class="social-link"><i class="fab fa-git"></i></a>
                        <h2>GIT</h2>
                    </div>

                    <div class="col-md-4 col-sm-6">
                        <a href="" class="social-link"><i class="fab fa-wordpress"></i></a>
                        <h2>WordPress</h2>
                    </div>

                </div>
            </div>
        </div>
        </div>

    </section>

    <!-- jQuery, potem Popper.js, na końcu Bootstrap JS -->
    <!-- Do poprawnego działania menu nawigacyjnego wymagana jest biblioteka popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
